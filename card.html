<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

    <title>Hello, world!</title>
</head>

<body>
    <!-- navigation panel -->

    <nav class="navbar navbar-expand-lg navbar-light nav_bg bg-dark">
        <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" id="mySidebar"
            onmouseenter="hovereffect()" onmouseleave="hoverout()">

            <a href="#" class="w3-bar-item w3-button"><i class="fas mx-3  fa-address-book"></i> <span class="onhover1"
                    style="display:none;">Link 1</span> </a>
            <a href="#" class="w3-bar-item w3-button"><i class="fas mx-3  fa-address-book"></i> <span class="onhover1"
                    style="display:none;">Link 1</span></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fas mx-3  fa-address-book"></i> <span class="onhover1"
                    style="display:none;">Link 1</span></a>
        </div>
        <span class=" " onclick="w3_open()"><i class="fas fa-bars mx-3 btn btn-outline-danger"></i><a href="index.html"><span
                class="nav-brand">Brand Name</span></a></span>

    </nav>

    <!-- navigation panel end -->


    <!-- main body contenet -->
    <div class="container card_main_container ">
        <div class="row">
            <!-- travel details part -->
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="container-fluid card_galary p-0 m-0">
                    <video controls>
                        <source src="video/Nature-clip short_nikon D5100.mp4" type="video/mp4">


                    </video>
                    <img src="img/banner.jpg" alt="gallary">
                </div>
                <h2 id="trip_id">Thailand Road Trip</h2>
                <hr>
                <div class="trip_type">
                    <div class="car_type"> Car type</div>
                    <div class="car_type"> no of persons</div>
                    <div class="car_type"> No of persons</div>
                </div>
                <hr>
                <div class="itinerary">
                    <span class="Visa">Itinerary</span>
                    <span class="Visa">Visa Policies</span>
                    <span class="Visa"> Similar Pakages</span>
                </div>
                <hr>
            </div>
            <!-- price & rootdetails part -->
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row card_price__main">
                    <div class="col-12 card_price">
                        <div class="card_price__big mb-1">
                            <div class="car_old_price">₹ 25000</div>
                            <div class="card_actual_price">₹ 18000 <sub>per person</sub></div>
                            <div class="card_taxex">(Taxes are not included in this price)</div>
                        </div>
                        <div class="card_price__small mt-1 mb-5"> <span>8N /9D 1 Adult </span></div>
                        <button type="button" class="btn btn-outline-danger">Buy now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $(window).scroll(function () {
                $("nav").toggleClass("scrolled", $(this).scrollTop() > 100);
                $("w3-sidebar").toggleClass("w3-sidebarab", $(this).scrollTop() > 300);
            });


        });
        function hovereffect() {
            let dis = document.getElementsByClassName("onhover1");

            for (let i = 0; i < dis.length; i++) {
                dis[i].style.display = "inline";


            }



        }
        function hoverout() {
            dis = document.getElementsByClassName("onhover1");

            for (let i = 0; i < dis.length; i++) {
                dis[i].style.display = "none";

            }
        }

        function w3_open() {

            dis = document.getElementsByClassName("onhover1");
            let atag = document.getElementsByClassName("w3-button  ");
            let na = document.getElementsByClassName("w3-sidebar");
            if (dis[0].style.display == "none") {
                for (let i = 0; i < dis.length; i++) {
                    dis[i].style.display = "inline";
                    atag[i].style.display = "inline";

                    if (screen.width <= 776) {
                        na[0].style.background = "white";
                    }
                }
            } else {
                for (let i = 0; i < dis.length; i++) {
                    dis[i].style.display = "none";
                    if (screen.width <= 776) {
                        atag[i].style.display = "none";
                        na[0].style.background = "transparent";
                    }

                }
            }

        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }


    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
